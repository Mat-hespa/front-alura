<div class="container" style="border: 1px solid rgb(131, 131, 131)">


  <form class="form mt-4" (ngSubmit)="login()">
    <h4 class="login">Login</h4>
    <div class="form-group">
      <input
        class="form-control"
        placeholder="Username"
        [(ngModel)]="usuario"
        name="usuario"
        #campoUsuario="ngModel"
        required
      />
      <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário obrigatório!"></app-mensagem>
    </div>

    <div class="form mt-4">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        [(ngModel)]="senha"
        name="senha"
        #campoSenha="ngModel"
        required
      />
      <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatória!"></app-mensagem>
    </div>

    <div
      class="btn-toolbar justify-content-between"
      role="toolbar"
      aria-label="Toolbar with button groups"
    >
      <button type="submit" class="btn btn-primary btn-block">Login</button>

      <div class="input-group">
        <p>
          New here?
          <a [routerLink]="['novousuario']" class="text-decoration-none"
            >Sing up</a
          >
        </p>
      </div>
    </div>
  </form>
</div>
